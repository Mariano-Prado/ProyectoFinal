<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- https://material.io/resources/icons/?style=baseline -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <title>Tareas</title>
</head>


<body class="bodyIndex">
    <div class="container-lg col-6 my-5 borderedit">

        <head>
            <div class="container">
                <div class="row">
                    <div class="col text-start">
                        <p class="marca fs-1 text text-decoration-underline"> Tareas</p>
                    </div>
                    <div class="col-3 mt-3">
                        <abbr title="Agregar tarea"><button type="button"
                                class="btn but btn-success rounded-pill btn-lg" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"">
                                <span class="material-icons md-48">
                                    add_task
                                </span></button></abbr>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content borderedit">
                                    <div class="modal-header">
                                        <h5 class="modal-title fs-2 text marca text-decoration-underline"
                                            id="exampleModalLabel">Nueva Tarea</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body my-3">
                                        <form th:action="@{/}" method="post">
                                            <div>
                                                <p th:if="${error!=null}" th:text="${error}"></p>
                                            </div>
                                            <div class="col mb-1">
                                                <label for="inputname"
                                                    class="col-sm-2 col-form-label pre-control">Nombre</label>
                                                <div class="col-sm-12 borderbox">
                                                    <input type="text" class="form-control" id="Nombre" name="nombre">
                                                </div>
                                            </div>
                                            <div class="col mb-1">
                                                <label for="inputdate"
                                                    class="col-sm-2 col-form-label pre-control">Fecha</label>
                                                <div class="col-sm-12 borderbox">
                                                    <input type="date" class="form-control" id="Nombre" name="fecha">
                                                </div>
                                            </div>
                                            <div class="col mb-1">
                                                <label for="inputtime"
                                                    class="col-sm-6 col-form-label pre-control">Tiempo invertido</label>
                                                <div class="col-sm-12 borderbox">
                                                    <input type="number" class="form-control" id="tiempoInvertido"
                                                        name="tiempoinv">
                                                </div>
                                            </div>
                                            <div class="col mb-1">
                                                <label for="inputtime"
                                                    class="col-sm-6 col-form-label pre-control">Cantidad de pom</label>
                                                <div class="col-sm-12 borderbox">
                                                    <input type="number" class="form-control" id="cantidadPom"
                                                        name="tiempoinv">
                                                </div>
                                            </div>
                                            <div class="col mt-4">
                                                <button type="button" class="btn but btn-success"
                                                    data-bs-dismiss="modal">Cerrar</button>
                                                <button type="submit" class="btn but btn-success">Guardar</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </head>

        <body class="container">
            <div>
                <p class="fs-3 text titulo my-3">Proyecto:</p>
            </div>
            <div class="container borderbox my-2">
                <div class="row">
                    <div class="col-2 my-5">
                        <abbr title="Tarea Terminada"><button type="button"
                                class="btn but btn-success rounded-pill btn-lg" th:href="@{}"><span
                                    class="material-icons md-48">
                                    done_all
                                </span></button></abbr>
                    </div>
                    <div class="col-8 my-1">
                        <div class="row">
                            <p class="boxtarea text-center">Tarea:</p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="boxtarea text-center">NÂ° ciclos:</p>
                            </div>
                            <div class="col">
                                <p class="boxtarea text-center">Fecha</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2 my-5"><abbr title="Empezar ciclo"><button type="button"
                                class="btn but btn-success rounded-pill btn-lg" th:href="@{}"><span
                                    class="material-icons md-48">
                                    play_circle_filled
                                </span></button></abbr>
                    </div>
                </div>
            </div>

        </body>

    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
